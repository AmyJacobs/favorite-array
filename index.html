<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Your Favorite Things</title>
  </head>
  <body>
    <div class="container">
      <h1>Enter your favorite things here!</h1>
      <form id="favorite-things">
        <div class="form-group">
          <label for="food">Favorite Food</label>
          <input type="text" id="food">
        </div>
        <div class="form-group">
          <label for="book">Favorite Author</label>
          <input type="text" id="book">
        </div>
        <div class="form-group">
          <label for="tv">Favorite TV Show</label>
          <input type="text" id="tv">
        </div>
        <div class="form-group">
          <label for="color">Favorite Color</label>
          <input type="text" id="color">
        </div>

        <button type="submit" class="btn">Show me the story!</button>
      </form>
      <div class = "output">
        <ul id = "list">
        </ul>
      </div>
    </div>
  </body>
</html>
